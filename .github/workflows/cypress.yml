name: Cypress

on:
  push:
    branches:
      - master
      - b0.*
  pull_request:
    branches:
      - master
      - b0.*

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    container: cypress/browsers:node16.16.0-chrome105-ff99-edge
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Build yajsapi
        run: |
          npm install
          npm run build

      - name: Install goth
        run: |
          apt update
          apt -y install apt-transport-https ca-certificates curl gnupg2 software-properties-common jq
          curl -fsSL https://download.docker.com/linux/debian/gpg | gpg --dearmor -o /usr/share/keyrings/docker-archive-keyring.gpg
          echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/docker-archive-keyring.gpg] https://download.docker.com/linux/debian $(lsb_release -cs) stable" | tee /etc/apt/sources.list.d/docker.list > /dev/null
          apt update
          apt-get -y install systemctl docker-ce docker-ce-cli containerd.io
          /usr/bin/systemctl start docker
          /usr/bin/systemctl status docker
          apt -y install python3 python3-pip
          pip install goth
          rm -rf ../goth/assets
          python3.9 -m goth create-assets ../goth/assets

      - name: Log in to GitHub Docker repository
        run: echo ${{ secrets.GITHUB_TOKEN }} | docker login docker.pkg.github.com -u ${{github.actor}} --password-stdin

      - name: Cypress run
        uses: cypress-io/github-action@v5
        with:
          install: false
          start: npm run test:cypress
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
